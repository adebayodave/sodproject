<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduHub Sign-Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .signup-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .brand-title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0066cc;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <div class="brand-title">EduHub Sign-Up</div>
  <form id="signupForm" novalidate>

    <div class="mb-3">
      <label for="surname" class="form-label">Surname</label>
      <input type="text" class="form-control" id="surname" required>
      <div class="invalid-feedback">Surname is required.</div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="name" required>
      <div class="invalid-feedback">First name is required.</div>
    </div>

    <div class="mb-3">
      <label for="middleName" class="form-label">Middle Name</label>
      <input type="text" class="form-control" id="middleName">
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" minlength="4" required>
      <div class="invalid-feedback">Username is required (min 4 characters).</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" minlength="6" required>
      <div class="invalid-feedback">Password must be at least 6 characters.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">Enter a valid email address.</div>
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">State</label>
      <select class="form-select" id="state" required>
        <option value="">Choose...</option>
        <option>Lagos</option>
        <option>Abuja</option>
        <option>Kano</option>
        <option>Rivers</option>
        <!-- Add more states -->
      </select>
      <div class="invalid-feedback">Please select a state.</div>
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender</label>
      <select class="form-select" id="gender" required>
        <option value="">Choose...</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <div class="invalid-feedback">Please select your gender.</div>
    </div>

    <div class="mb-3">
      <label for="picture" class="form-label">Upload Picture</label>
      <input type="file" class="form-control" id="picture" accept="image/*" required>
      <div class="invalid-feedback">Please upload a profile picture.</div>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success">Create Account</button>
    </div>

    <div class="text-center mt-3">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </form>
</div>

<script>
  // Form validation
  const signupForm = document.getElementById('signupForm');

  signupForm.addEventListener('submit', function (event) {
    if (!signupForm.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    signupForm.classList.add('was-validated');
  });
</script>

</body>
</html>
